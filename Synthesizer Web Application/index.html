<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>
            Keyboard Overloading()
        </title>
        <link rel="stylesheet" href="style.css">

        
    </style>
    </head>
    <body>
        
        <center>
           <h1> Synthesizer</h1>
           <br>
           <br>
           <br>
<div id="grad1">
  
           <form action="index.html">
               <input type="button" class="btn key" id="q" value="C">
               <input type="button" class="btn key" id="w" value="C#">
               <input type="button" class="btn key" id="e" value="D">
               <input type="button" class="btn key" id="r" value="D#">
               <input type="button" class="btn key" id="t" value="E"> 
               <input type="button" class="btn key" id="y" value="F">
               <input type="button" class="btn key" id="u" value="F#">
               <input type="button" class="btn key" id="i" value="G">
               <input type="button" class="btn key" id="o" value="G#">
               <input type="button" class="btn key" id="p" value="A">
               <input type="button" class="btn key" id="[" value="A#">
               <input type="button" class="btn key" id="]" value="B">
           </form>
</div>
       

        </center>
    </body>
    <script src="index.js"></script>
</html>
